<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/public/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--answer question screen -->
    <div class="card z-depth-4">
      <div class="card-content">
        <section id="section-question">
          <div class="head">
            <p class="name-owner"></p>
            <label class="date" for="start"
              >Start date:
              <input name="datepicker" type="date" />
            </label>
          </div>
          <form class="question-form">
            <h1 class="question center-align"></h1>
            <div>
              <div class="answer">
                <h2 class="year">2021</h2>
                <input
                  id="answer"
                  type="text"
                  placeholder="Enter your answer"
                  name="answer"
                  required
                />
              </div>
              <!--button save submit -->
              <div class="container-button">
                <button id="submit" class="btn btn-primary" type="submit">
                  Save
                </button>
              </div>
            </div>
          </form>
          <div class="emptyDiv"></div>
        </section>

        <!--Welcome section-->
        <section class="row" id="welcome-section">
          <h1 class="col s6" class="principal-title">
            Welcome to your <span style="color: #e678a7">new diary</span>
          </h1>
          <img class="col s6" class="img" src="/public/images/diaryimg.png" />

          <form class="form-nameSubmit">
            <!--NEW INPUT -->

            <!--NEW INPUT -->

            <!--input name -->
            <input
              class="col s6"
              class="name-input"
              id="name"
              type="text"
              name="name"
              required
            />
            <!--button name submit -->
            <div class="col s6" class="container-button">
              <button id="submit" class="btn btn-primary" type="submit">
                Submit
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
