<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <!--answer question screen -->

    <section id="section-question">
      <div class="head">
        <h2 class="name-owner">Cinthia's diary</h2>
        <label class="date" for="start"
          >Start date:
          <input name="datepicker" type="date" />
        </label>
      </div>
      <form>
        <h3 class="question">How do you see yourself in 5 years?</h3>
        <div>
          <div class="answer">
            <h3 class="year">2021</h3>
            <input
              id="answer"
              type="text"
              placeholder="Enter your answer"
              name="answer"
              required
            />
          </div>
          <!--button save submit -->
          <div class="container-button">
            <button id="submit" class="submit-button" type="submit">
              Save
            </button>
          </div>
        </div>
      </form>
      <div class="emptyDiv"></div>
    </section>

    <!--Welcome section-->
    <section id="welcome-section">
      <h1 class="principal-title">Welcome to your diary</h1>
      <img class="img" src="/public/images/diaryimg.png" />
      <h2 class="name-answer">What is your name?</h2>

      <!--input name -->
      <div>
        <form class="form-nameSubmit">
        <label for="name"></label>
        <div>
          <input
            class="name-input"
            id="name"
            type="text"
            placeholder="Enter your Name"
            name="name"
            required
          />
        </div>
      </div>
      <!--button name submit -->
      <div class="container-button">
        <button id="submit" class="submit-button" type="submit">
          Submit
        </button>
      </div>
    </form>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
